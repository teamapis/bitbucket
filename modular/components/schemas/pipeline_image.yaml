type: object
title: Pipeline Image
description: >-
  The definition of a Docker image that can be used for a Bitbucket Pipelines
  step execution context.
properties:
  name:
    type: string
    description: >-
      The name of the image. If the image is hosted on DockerHub the short name
      can be used, otherwise the fully qualified name is required here.
  username:
    type: string
    description: >-
      The username needed to authenticate with the Docker registry. Only
      required when using a private Docker image.
  password:
    type: string
    description: >-
      The password needed to authenticate with the Docker registry. Only
      required when using a private Docker image.
  email:
    type: string
    description: >-
      The email needed to authenticate with the Docker registry. Only required
      when using a private Docker image.
