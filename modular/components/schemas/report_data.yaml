type: object
title: Report Data
description: A key-value element that will be displayed along with the report.
properties:
  type:
    enum:
      - BOOLEAN
      - DATE
      - DURATION
      - LINK
      - NUMBER
      - PERCENTAGE
      - TEXT
    type: string
    description: >-
      The type of data contained in the value field. If not provided, then the
      value will be detected as a boolean, number or string.
  title:
    type: string
    description: A string describing what this data field represents.
  value:
    type: object
    description: The value of the data element.
